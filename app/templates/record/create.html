{% extends "base.html" %}

{% block title %}새 기록 생성 - {{ board.name }} - Auto-Board{% endblock %}

{% block content %}
{% include 'common/nav.html' %}

<div class="px-4 py-8 sm:p-8 mx-auto" style="max-width: 80vw;">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-[#1a1a2e] mb-2">새 기록 생성</h1>
        <p class="text-gray-600 text-sm sm:text-base">{{ board.name }}</p>
    </div>

    <!-- Form -->
    <form id="createForm" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <div class="space-y-5 sm:space-y-6">
            {% for column in columns %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    {{ column.label }}
                    {% if column.required %}<span class="text-red-500">*</span>{% endif %}
                </label>
                <input type="text"
                    name="{{ column.name }}"
                    class="w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base sm:text-sm transition-colors"
                    {% if column.required %}required{% endif %}
                    placeholder="{{ column.label }}">
            </div>
            {% endfor %}
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 mt-8">
            <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold transition-colors min-h-12">
                저장
            </button>
            <a href="/boards/{{ board.id }}/records" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-bold text-center transition-colors min-h-12 flex items-center justify-center">
                취소
            </a>
        </div>
    </form>
</div>

<script>
document.getElementById('createForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    try {
        const response = await fetch('/records/{{ board.id }}/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            alert('기록이 생성되었습니다.');
            window.location.href = result.redirect;
        } else {
            alert('저장 실패: ' + response.statusText);
        }
    } catch (error) {
        alert('오류가 발생했습니다: ' + error);
    }
});
</script>

{% endblock %}
