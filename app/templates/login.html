{% extends "base.html" %}

{% block title %}Login - Auto-Board{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 px-4 py-8">
    <div class="bg-white border border-gray-200 p-8 sm:p-10 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 tracking-wider">Auto-Board</h1>
        <p class="text-gray-600 mb-8 text-sm">당신의 개인 기록 관리 시스템</p>

        <form action="/login" method="post" class="space-y-5">
            <div class="text-left">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    placeholder="아이디를 입력하세요"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors">
            </div>

            <div class="text-left">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    placeholder="비밀번호를 입력하세요"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors">
            </div>

            <button type="submit"
                class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold hover:from-indigo-700 hover:to-blue-700 hover:shadow-md transition-all duration-200 mt-6">
                로그인
            </button>
        </form>

        {% if error %}
        <div class="mt-6 bg-red-50 text-red-700 text-sm rounded-lg p-3 border border-red-200">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
