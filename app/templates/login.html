{% extends "base.html" %}

{% block title %}Login - Auto-Board{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-[#1e1e24] to-[#2a2a35]">
    <div class="bg-white/5 backdrop-blur-sm border border-white/10 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-white mb-8 tracking-wider">Auto-Board</h1>
        
        <form action="/login" method="post" class="space-y-6">
            <div class="text-left">
                <label for="username" class="block text-gray-300 text-sm mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                    placeholder="Enter your username"
                    class="w-full px-4 py-3 rounded-lg bg-black/20 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-[#a0a0ff] transition-colors">
            </div>
            
            <div class="text-left">
                <label for="password" class="block text-gray-300 text-sm mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 rounded-lg bg-black/20 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-[#a0a0ff] transition-colors">
            </div>
            
            <button type="submit" 
                class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-700 to-indigo-900 text-white text-lg font-medium hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200">
                Login
            </button>
        </form>
        
        {% if error %}
        <div class="mt-6 text-red-400 text-sm animate-pulse">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
